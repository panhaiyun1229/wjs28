<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="./lib/html5shiv/html5shiv.min.js"></script>
    <script src="./lib/respond/respond.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container-fluid">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                
            </ol>
            <style>
                .pcImg {
                    width: 100%;
                    height: 380px;
                    display: block;
                    background-size: cover;
                    background-position: center;
                }

                .mobileImg {
                    width: 100%;
                    display: block;
                }

                .mobileImg>img {
                    width: 100%;
                    display: block;
                }
            </style>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
               
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- 点标记模板 -->
    <script type="text/template" id='indicatorTemp'>
        {{each list as value index}}
            <li data-target="#carousel-example-generic" data-slide-to="{{index}}" class="{{index == 0 ? 'active' : ''}}"></li>
        {{/each}}
    </script>
    <!-- 创建轮播图图片容器模板 -->
    <script type="text/template" id="imgTemp">
        {{each list as value index}}
            <div class="item {{index ==0 ? 'active' : ''}}">
                {{if isMobile}}
                    <a href="javascript:;" class="mobileImg  hidden-sm hidden-md hidden-lg">
                        <img src="{{value.mobileImg}}" alt="...">
                    </a>
                {{else}}
                    <a href="javascript:;" class="pcImg hidden-xs" style="background-image: url('{{value.picImg}}');"></a>
                {{/if}}
            </div>
        {{/each}}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/wjs_index.js"></script>
</body>

</html>
